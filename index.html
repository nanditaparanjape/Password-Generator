<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 style="font-size: 50px;">Random Password Generator</h1>
    <p id="generatedPasscode"></p>
    <div class="slidecontainer">
        <input id="value" type="range" min="6" max="20" value="6" class="slider" oninput="rangeValue.innerText = this.value">
        <p style="font-size: 30px;">Password Length: <span id="rangeValue">6</span></p> 
    </div>
    <button class="button" id="generate" onclick="generate()">Generate Password</button>
    <button class="button" id="copy" onclick="copy()">Copy Password</button>
    <p class="output" id="output"></p>
</body>
</html>
